<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> insert title </title>
	<!--    CSS    -->
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<!--    SCRIPTS    -->
		<!-- dev version -->
	<!-- <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script> -->
		<!-- minified version -->
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	<!--    FONTS    -->

</head>

<body>

	<header>
		<nav>
		</nav>
	</header>

	<div id="remoteApp" class="grid-container">
		<div class="grid-row row-">
			<div class="grid-col" :class="{'grid-selected': gridData[0][0]}" @mouseover="createPath(0,0)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[0][1]}" @mouseover="createPath(0,1)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[0][2]}" @mouseover="createPath(0,2)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[0][3]}" @mouseover="createPath(0,3)"></div>
		</div>
		<div class="grid-row row-">
			<div class="grid-col" :class="{'grid-selected': gridData[1][0]}" @mouseover="createPath(1,0)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[1][1]}" @mouseover="createPath(1,1)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[1][2]}" @mouseover="createPath(1,2)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[1][3]}" @mouseover="createPath(1,3)"></div>
		</div>
		<div class="grid-row row-">
			<div class="grid-col" :class="{'grid-selected': gridData[2][0]}" @mouseover="createPath(2,0)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[2][1]}" @mouseover="createPath(2,1)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[2][2]}" @mouseover="createPath(2,2)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[2][3]}" @mouseover="createPath(2,3)"></div>
		</div>
		<div class="grid-row row-">
			<div class="grid-col" :class="{'grid-selected': gridData[3][0]}" @mouseover="createPath(3,0)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[3][1]}" @mouseover="createPath(3,1)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[3][2]}" @mouseover="createPath(3,2)"></div>
			<div class="grid-col" :class="{'grid-selected': gridData[3][3]}" @mouseover="createPath(3,3)"></div>
		</div>
		<div class="grid-row">
			<button @click="resetGrid()">Reset</button> 
			<span v-show="false">{{ show }}</span>
		</div>
		<div class="result-row">
			Jalur yang dipilih adalah : <span v-for="items in gridPath"> {{ items }} </span>
		</div>
	</div>



	<footer>
	</footer>

	<script src ="script.js"></script>
	<script type="text/javascript">
		new Vue({
			el: '#remoteApp',
			data: {
				gridData : [
					[false,false,false,false],
					[false,false,false,false],
					[false,false,false,false],
					[false,false,false,false]
				],

				gridPath: [],
				
				show: false,				
			},
			methods: {
				createPath(pointX,pointY) {
					if(window.event.buttons == 1) {
						this.gridData[pointX][pointY] = !this.gridData[pointX][pointY];
						this.gridPath.push([pointX,pointY]);


						//refresh interface
						this.show = !this.show;
					}					
				},
				viewGrid() {
					console.log(this.gridPath);
				},
				resetGrid() {
					this.gridData = [
						[false,false,false,false],
						[false,false,false,false],
						[false,false,false,false],
						[false,false,false,false]
					];
					this.gridPath = [];
				}
			}
		});

	</script>
</body>
</html>
